<ion-header>
  <ion-toolbar>
    <ion-title>
      Feed Back
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Voltar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <p>Deixe sua opinião, dicas sobre a aplicação para nós</p>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="feedback.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="feedback.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Comentário</ion-label>
      <ion-input type="text" [(ngModel)]="feedback.content"></ion-input>
    </ion-item>
    
  </ion-list>
  
  <button ion-button block primary (click)="EnviarFeed(feedback)">Enviar Feed Back</button>

  
</ion-content>
