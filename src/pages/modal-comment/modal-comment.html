<ion-header>
  <ion-toolbar>
    <ion-title>
      Comentar
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">cancelar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="com.nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Comentário</ion-label>
      <ion-input type="text" [(ngModel)]="com.coment"></ion-input>
    </ion-item>
    
  </ion-list>
  
  <button ion-button block primary (click)="Comentar(com)">Comentar</button>

  <p>*Seu comentário vai ser avalidado num periodo curto de tempo...</p>
</ion-content>
